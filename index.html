<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reading Schedule Tracker</title>
    <style>
        :root {
            --primary: #4f46e5; /* Modern Indigo */
            --primary-dark: #4338ca;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --radius: 16px;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: var(--text-main);
            margin-bottom: 20px;
            font-size: 1.75rem;
            text-align: center;
            font-weight: 800;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        /* --- Form Styles --- */
        .add-book-form {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-row > * {
            flex: 1;
        }

        label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 4px;
            display: block;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px; /* Prevents zoom on iPhone */
            outline: none;
            transition: border-color 0.2s;
            background: #f9fafb;
        }

        input:focus {
            border-color: var(--primary);
            background: #fff;
        }

        button.add-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            transition: transform 0.1s, background 0.2s;
        }

        button.add-btn:active {
            transform: scale(0.98);
            background-color: var(--primary-dark);
        }

        /* --- Book Card Styles --- */
        .book-list {
            list-style: none;
            padding: 0;
            padding-bottom: 40px;
        }

        .book-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .book-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .book-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin: 0;
            line-height: 1.3;
            color: var(--text-main);
        }

        .badge {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge.track { background: #e0e7ff; color: var(--primary); }
        .badge.late { background: #fee2e2; color: var(--danger); }
        .badge.done { background: #d1fae5; color: var(--success); }

        .schedule-info {
            background: #f8fafc;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: var(--text-main);
            border-left: 4px solid var(--primary);
        }

        .schedule-info strong {
            color: var(--primary);
        }

        .delete-btn {
            background: transparent;
            color: #9ca3af;
            border: none;
            padding: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            line-height: 1;
        }
        
        .delete-btn:hover { color: var(--danger); }

        /* Progress Bar */
        .progress-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .progress-container {
            background-color: #e5e7eb;
            border-radius: 10px;
            height: 12px;
            width: 100%;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            background-color: var(--success);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease-in-out;
            border-radius: 10px;
        }

        /* Update Section */
        .update-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .update-section input {
            flex: 1;
            padding: 12px;
        }

        .update-btn {
            background-color: var(--text-main);
            color: white;
            border: none;
            padding: 0 20px;
            height: 50px; /* Match input height roughly */
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            color: var(--text-muted);
            margin-top: 50px;
            padding: 20px;
        }

        /* Mobile Adjustments */
        @media (max-width: 400px) {
            .form-row { flex-direction: column; gap: 12px; }
            .book-title { font-size: 1.1rem; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <h1>ðŸ“… Reading Tracker</h1>

    <div class="container">
        <div class="add-book-form">
            <div>
                <label for="bookTitle">Book Title</label>
                <input type="text" id="bookTitle" placeholder="e.g. Atomic Habits">
            </div>
            
            <div class="form-row">
                <div>
                    <label for="totalPages">Total Pages</label>
                    <input type="number" id="totalPages" placeholder="e.g. 300" inputmode="numeric">
                </div>
                <div>
                    <label for="targetDate">Finish By (Optional)</label>
                    <input type="date" id="targetDate">
                </div>
            </div>

            <button class="add-btn" onclick="addBook()">+ Add to List</button>
        </div>

        <div id="bookListContainer" class="book-list"></div>
    </div>

    <script>
        // --- Logic Part ---

        let books = JSON.parse(localStorage.getItem('myReadingList_v2')) || [];

        // Check for old data version and migrate if necessary
        const oldData = localStorage.getItem('myReadingList');
        if (oldData && books.length === 0) {
            books = JSON.parse(oldData);
            // Add missing deadline fields to old data
            books = books.map(b => ({...b, deadline: null}));
            localStorage.removeItem('myReadingList'); // Clean up old key
            saveParams();
        }

        function saveParams() {
            localStorage.setItem('myReadingList_v2', JSON.stringify(books));
        }

        function calculateSchedule(book) {
            if (!book.deadline) return null;
            if (book.read >= book.total) return "Finished";

            const today = new Date();
            const target = new Date(book.deadline);
            
            // Set times to midnight for accurate day calc
            today.setHours(0,0,0,0);
            target.setHours(0,0,0,0);

            const diffTime = target - today;
            const daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const pagesLeft = book.total - book.read;

            if (daysLeft < 0) return "Overdue";
            if (daysLeft === 0) return pagesLeft + " pages due today!";

            const pagesPerDay = Math.ceil(pagesLeft / daysLeft);
            
            return {
                daysLeft: daysLeft,
                pagesPerDay: pagesPerDay
            };
        }

        function renderBooks() {
            const container = document.getElementById('bookListContainer');
            container.innerHTML = '';

            if (books.length === 0) {
                container.innerHTML = `
                <div class="empty-state">
                    <h3>No books yet</h3>
                    <p>Add a book and set a deadline to start tracking!</p>
                </div>`;
                return;
            }

            // Sort: Unfinished books first
            books.sort((a, b) => (a.read === a.total) - (b.read === b.total));

            books.forEach((book, index) => {
                const percentage = Math.round((book.read / book.total) * 100);
                const schedule = calculateSchedule(book);
                
                let scheduleHTML = '';
                let statusBadge = '';

                // Logic for Schedule Display
                if (book.read >= book.total) {
                    statusBadge = `<span class="badge done">Completed</span>`;
                    scheduleHTML = `<div class="schedule-info" style="border-color:var(--success)">ðŸŽ‰ You finished this book!</div>`;
                } else if (schedule === "Overdue") {
                    statusBadge = `<span class="badge late">Overdue</span>`;
                    scheduleHTML = `<div class="schedule-info" style="border-color:var(--danger)">Deadline passed. Try to catch up!</div>`;
                } else if (schedule && typeof schedule === 'object') {
                    statusBadge = `<span class="badge track">In Progress</span>`;
                    scheduleHTML = `
                        <div class="schedule-info">
                            To finish in <strong>${schedule.daysLeft} days</strong>,<br> 
                            read <strong>${schedule.pagesPerDay} pages/day</strong>.
                        </div>`;
                } else if (typeof schedule === 'string') {
                     // Due today
                     statusBadge = `<span class="badge late">Urgent</span>`;
                     scheduleHTML = `<div class="schedule-info" style="border-color:var(--warning)">${schedule}</div>`;
                } else {
                    statusBadge = `<span class="badge track">Reading</span>`;
                    scheduleHTML = `<div class="schedule-info" style="background:#fff; padding-left:0; border:none; color:#888;">No deadline set.</div>`;
                }

                const html = `
                <div class="book-card">
                    <div class="book-header">
                        <div style="flex:1; padding-right:10px;">
                            <h3 class="book-title">${book.title}</h3>
                            <div style="margin-top:5px;">${statusBadge}</div>
                        </div>
                        <button class="delete-btn" onclick="deleteBook(${index})" title="Remove">Ã—</button>
                    </div>

                    ${scheduleHTML}

                    <div class="progress-meta">
                        <span>Pg ${book.read} of ${book.total}</span>
                        <span>${percentage}%</span>
                    </div>

                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${percentage}%; background-color: ${book.read >= book.total ? 'var(--success)' : 'var(--primary)'}"></div>
                    </div>

                    ${book.read < book.total ? `
                    <div class="update-section">
                        <input type="number" id="input-${index}" placeholder="Current Pg" inputmode="numeric">
                        <button class="update-btn" onclick="updateProgress(${index})">Update</button>
                    </div>
                    ` : ''}
                </div>
                `;
                container.innerHTML += html;
            });
        }

        function addBook() {
            const titleInput = document.getElementById('bookTitle');
            const totalInput = document.getElementById('totalPages');
            const dateInput = document.getElementById('targetDate');

            const title = titleInput.value.trim();
            const total = parseInt(totalInput.value);
            const deadline = dateInput.value; // YYYY-MM-DD

            if (!title || !total || total <= 0) {
                alert("Please enter a valid book title and total pages.");
                return;
            }

            const newBook = {
                title: title,
                total: total,
                read: 0,
                deadline: deadline || null
            };

            books.unshift(newBook); // Add to top of list
            saveParams();
            renderBooks();

            // Clear inputs
            titleInput.value = '';
            totalInput.value = '';
            dateInput.value = '';
        }

        function updateProgress(index) {
            const inputField = document.getElementById(`input-${index}`);
            let newPageNum = parseInt(inputField.value);
            
            // The list might be sorted, so we need to find the correct book in the array logic if we were strictly binding by index,
            // but since we re-render on every change, simple index access is usually fine for this scale.
            // However, note that "Finished" books move to bottom.
            // For simplicity in this vanilla JS app, we trust the index matches the render order.
            
            const book = books[index];

            if (isNaN(newPageNum)) {
                alert("Please enter the page number you are currently on.");
                return;
            }

            if (newPageNum > book.total) newPageNum = book.total;
            if (newPageNum < 0) newPageNum = 0;

            books[index].read = newPageNum;
            
            saveParams();
            renderBooks();
        }

        function deleteBook(index) {
            if(confirm('Remove this book from your list?')) {
                books.splice(index, 1);
                saveParams();
                renderBooks();
            }
        }

        // Initial render
        renderBooks();

    </script>
</body>
</html>
